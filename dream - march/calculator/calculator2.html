<!DOCTYPE html>
<html>
<head>
    <div><input id="display" style="font-size: 19px;
        border-radius: 10px;
        width: 500px;
        height: 35px;
        margin-top: 50px; text-align: right;">
    </div>
  <style>
    body {
        background-color: #f0f0f0; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator-container {
        background-color: #333; /* Dark background for the calculator */
        border-radius: 20px; /* Rounded corners for the calculator */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Shadow effect to make it look 3D */
        padding: 20px;
        width: 280px; /* Width of the calculator */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #display {
        font-size: 19px;
        border-radius: 10px;
        width: 100%;
        height: 35px;
        margin-top: 20px;
        text-align: right;
        padding: 5px;
        border: none;
        background-color: #fff; /* White background for the display */
        color: #333;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 10px;
        width: 100%;
    }

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 1px;
        font-size: 30px;
        overflow: hidden; 
        border-radius: 8px; 
    }

    .grid-item button {
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        font-size: 30px;
        cursor: pointer;
        border-radius: 8px;
    }

    .grid-item button:active {
        background-color: rgba(200, 200, 200, 0.8);
    }

    /* Grid item placements */
    .item1 { grid-column: 1 / span 1; grid-row: 1; }
    .item2 { grid-column: 2 / span 1; grid-row: 1; }
    .item3 { grid-column: 3 / span 1; grid-row: 1; }
    .item4 { grid-column: 1; grid-row: 2; }
    .item5 { grid-column: 2; grid-row: 2; }
    .item6 { grid-column: 3; grid-row: 2; }
    .item7 { grid-column: 1; grid-row: 3; }
    .item8 { grid-column: 2; grid-row: 3; }
    .item9 { grid-column: 3; grid-row: 3; }
    .item10 { grid-column: 4; grid-row: 1; }
    .item11 { grid-column: 4; grid-row: 2; }
    .item12 { grid-column: 4; grid-row: 3; }
    .item13 { grid-column: 4; grid-row: 4; }
    .item14 { grid-column: 3; grid-row: 4; }
    .item15 { grid-column: 1; grid-row: 4; }
    .item16 { grid-column: 2; grid-row: 4; }
  </style>
</head>
<body>

  <div class="calculator-container">
    <div><input id="display" style="font-size: 19px; border-radius: 10px; width: 500px; height: 35px; margin-top: 50px; text-align: right;" disabled></div>

    <div class="grid-container">
        <div class="grid-item item1"><button onclick="appendToDisplay('1')">1</button></div>
        <div class="grid-item item2"><button onclick="appendToDisplay('2')">2</button></div>
        <div class="grid-item item3"><button onclick="appendToDisplay('3')">3</button></div>
        <div class="grid-item item4"><button onclick="appendToDisplay('4')">4</button></div>
        <div class="grid-item item5"><button onclick="appendToDisplay('5')">5</button></div>
        <div class="grid-item item6"><button onclick="appendToDisplay('6')">6</button></div>
        <div class="grid-item item7"><button onclick="appendToDisplay('7')">7</button></div>
        <div class="grid-item item8"><button onclick="appendToDisplay('8')">8</button></div>
        <div class="grid-item item9"><button onclick="appendToDisplay('9')">9</button></div>
        <div class="grid-item item10"><button onclick="appendToDisplay('+')">+</button></div>
        <div class="grid-item item11"><button onclick="appendToDisplay('-')">-</button></div>
        <div class="grid-item item12"><button onclick="appendToDisplay('x')">x</button></div>
        <div class="grid-item item13"><button onclick="appendToDisplay('/')">/</button></div>
        <div class="grid-item item14"><button onclick="calculateResult()">=</button></div>
        <div class="grid-item item15"><button onclick="clearDisplay()">Clear</button></div>
        <div class="grid-item item16"><button onclick="appendToDisplay('0')">0</button></div>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculateResult() {
      let display = document.getElementById("display");
      let expression = display.value.replace('x', '*');  // multiplication is replaced with "*"
      try {
        display.value = eval(expression);  // Evaluate the expression
      } catch (e) {
        display.value = 'Error';  // Show an error message in case of invalid input
      }
    }
  </script>

</body>
</html>

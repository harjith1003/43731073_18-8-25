<!DOCTYPE html>
<html>
<head>
   
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 4fr); 
      gap: 3px;
      background-color: #171718;
      padding: 10px;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 1px;
      font-size: 30px;
      overflow: hidden; 
      border-radius: 8px; 
    }

    .grid-item button {
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 30px;
      cursor: pointer;
      border-radius: 8px;
    }

    .grid-item button:active {
      background-color: rgba(200, 200, 200, 0.8);
    }

    .item1 {
      grid-column: 1 / span 1;
      grid-row: 1; 
    }

    .item2 {
      grid-column:2/ span 1; 
      grid-row: 1; 
    }

    .item3 {
      grid-column: 3/ span 1; 
      grid-row: 1;
    }

    .item4 {
      grid-column: 1; 
      grid-row: 2; 
    }

    .item5 {
      grid-column: 2; 
      grid-row: 2; 
    }

    .item6 {
      grid-column: 3; 
      grid-row: 2; 
    }

    .item7 {
      grid-column: 1; 
      grid-row: 3; 
    }

    .item8 {
      grid-column: 2; 
      grid-row: 3; 
    }

    .item9 {
      grid-column: 3; 
      grid-row: 3; 
    }

    .item10 {
      grid-column: 4; 
      grid-row: 1; 
    }

    .item11 {
      grid-column: 4; 
      grid-row: 2; 
    }

    .item12 {
      grid-column: 4; 
      grid-row: 3; 
    }

    .item13 {
      grid-column: 4; 
      grid-row: 4; 
    }

    .item14 {
      grid-column: 3; 
      grid-row: 4; 
    }

    .item15 {
      grid-column: 1; 
      grid-row: 4; 
    }

    .item16 {
      grid-column: 2; 
      grid-row: 4; 
    }
  </style>
</head>
<body>

  <h1></h1>

  <div><input id="display" style="font-size: 19px; border-radius: 10px; width: 500px; height: 35px; margin-top: 50px; text-align: right;" disabled></div>

  <div class="grid-container">
    <div class="grid-item item1"><button >1</button></div>
    <div class="grid-item item2"><button >2</button></div>
    <div class="grid-item item3"><button >3</button></div>
    <div class="grid-item item4"><button >4</button></div>
    <div class="grid-item item5"><button >5</button></div>
    <div class="grid-item item6"><button >6</button></div>
    <div class="grid-item item7"><button >7</button></div>
    <div class="grid-item item8"><button >8</button></div>
    <div class="grid-item item9"><button >9</button></div>
    <div class="grid-item item10"><button >+</button></div>
    <div class="grid-item item11"><button >-</button></div>
    <div class="grid-item item12"><button >x</button></div>
    <div class="grid-item item13"><button >/</button></div>
    <div class="grid-item item14"><button >=</button></div>
    <div class="grid-item item15"><button >Clear</button></div>
    <div class="grid-item item16"><button >0</button></div>
  </div>


</body>
</html>

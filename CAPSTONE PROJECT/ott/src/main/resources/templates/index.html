<!DOCTYPE html>
<html>
<head>
<title>OTT App</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: white;
}
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.hero h1 {
    font-size: 3.5rem;
}
.hero p {
    font-size: 1.2rem;
    max-width: 600px;
    text-align: center;
}
.buttons {
    margin-top: 30px;
}
.buttons a {
    text-decoration: none;
    padding: 14px 28px;
    margin: 10px;
    background: crimson;
    color: white;
    border-radius: 30px;
}
.reviews {
    margin-top: 40px;
    display: flex;
    gap: 20px;
}
.review {
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    width: 200px;
}
</style>
</head>
<body>

<div class="hero">
    <h1>Stream Smart</h1>
    <p>Movies • Podcasts • News • Genres you actually care about</p>

    <div class="buttons">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div class="reviews">
        <div class="review">⭐ 4.8/5<br>“Best thriller catalog”</div>
        <div class="review">⭐ 4.6/5<br>“No useless content”</div>
        <div class="review">⭐ 4.9/5<br>“Clean UI & fast”</div>
    </div>
</div>

</body>
</html>

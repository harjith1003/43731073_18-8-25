<!DOCTYPE html>
<html>
<head>
<title>Series</title>

<style>
body {
    margin:0;
    background:#020617;
    color:#e5e7eb;
    font-family:Arial;
}

.navbar {
    display:flex;
    justify-content:space-between;
    padding:20px 40px;
}

.navbar a {
    color:#e5e7eb;
    text-decoration:none;
    margin-left:20px;
}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:20px;
    padding:40px;
}

.card {
    background:#0f172a;
    border-radius:12px;
    overflow:hidden;
}

.card img {
    width:100%;
    height:140px;
    object-fit:cover;
}

.card-body {
    padding:12px;
}
</style>
</head>

<body>

<div class="navbar">
    <a href="/dashboard">⬅ Dashboard</a>
    <h2>Series</h2>
    <a href="/logout">Logout</a>
</div>

<div class="grid">

    <div class="card">
        <img src="https://w0.peakpx.com/wallpaper/730/91/HD-wallpaper-dark-netflix-serie.jpg">
        <div class="card-body">
            <h4>Dark</h4>
            <p>Sci-Fi • Mystery</p>
        </div>
    </div>

    <div class="card">
        <img src="https://images.squarespace-cdn.com/content/v1/5cdc39398d97405389c07510/1557943552707-JT6HXYGBOEO161J6IALX/ChelseaLowe_Mindhunter_web.jpg?format=1500w">
        <div class="card-body">
            <h4>Mindhunter</h4>
            <p>Crime • Thriller</p>
        </div>
    </div>

    <div class="card">
        <img src="https://c4.wallpaperflare.com/wallpaper/740/287/750/true-detective-matthew-mcconaughey-double-exposure-wallpaper-preview.jpg">
        <div class="card-body">
            <h4>True Detective</h4>
            <p>Crime • Drama</p>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Choose Genres</title>

<style>
body {
    background:#020617;
    color:#e5e7eb;
    font-family:Arial;
}

.container {
    width:400px;
    margin:80px auto;
    background:#0f172a;
    padding:30px;
    border-radius:12px;
}

.genre {
    margin:10px 0;
}

button {
    margin-top:20px;
    width:100%;
    padding:12px;
    background:#22c55e;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}

.total {
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}
</style>

<script>
function calculatePrice() {
    let price = 0;
    document.querySelectorAll("input[type=checkbox]:checked")
        .forEach(cb => price += parseInt(cb.dataset.price));
    document.getElementById("price").innerText = price;
}
</script>
</head>

<body>

<div class="container">
    <h2>Select Your Genres</h2>

    <!-- ✅ FORM POST -->
    <form method="post" action="/payment">

        <div class="genre">
            <input type="checkbox" name="genres" value="Action" data-price="99"
                   onchange="calculatePrice()"> Action (₹99)
        </div>

        <div class="genre">
            <input type="checkbox" name="genres" value="Thriller" data-price="79"
                   onchange="calculatePrice()"> Thriller (₹79)
        </div>

        <div class="genre">
            <input type="checkbox" name="genres" value="Drama" data-price="59"
                   onchange="calculatePrice()"> Drama (₹59)
        </div>

        <div class="genre">
            <input type="checkbox" name="genres" value="News" data-price="49"
                   onchange="calculatePrice()"> News (₹49)
        </div>

        <div class="genre">
            <input type="checkbox" name="genres" value="Sports" data-price="69"
                   onchange="calculatePrice()"> Sports (₹69)
        </div>

        <div class="total">
            Total: ₹<span id="price">0</span>
        </div>

        <button type="submit">Continue to Payment</button>
    </form>
</div>

</body>
</html>

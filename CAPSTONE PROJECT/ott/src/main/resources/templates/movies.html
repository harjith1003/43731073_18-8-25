<!DOCTYPE html>
<html>
<head>
<title>Movies</title>

<style>
body {
    margin:0;
    background:#020617;
    color:#e5e7eb;
    font-family:Arial;
}

.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
}

.navbar a {
    color:#e5e7eb;
    text-decoration:none;
    margin-left:20px;
}

.section-title {
    padding:20px 40px;
    font-size:24px;
}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:20px;
    padding:0 40px 40px;
}

.card {
    background:#0f172a;
    border-radius:12px;
    overflow:hidden;
}

.card img {
    width:100%;
    height:140px;
    object-fit:cover;
}

.card-body {
    padding:12px;
}

.card-body h4 {
    margin:0;
}

.card-body p {
    font-size:13px;
    opacity:0.8;
}

button {
    margin-top:10px;
    width:100%;
    padding:8px;
    background:#38bdf8;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="navbar">
    <a href="/dashboard">⬅ Dashboard</a>
    <h2>Movies</h2>
    <a href="/logout">Logout</a>
</div>

<div class="section-title">Trending Movies</div>

<div class="grid">

    <div class="card">
        <img src="https://c7.alamy.com/comp/2JD8REB/leonardo-dicaprio-poster-shutter-island-2010-2JD8REB.jpg">
        <div class="card-body">
            <h4>Shutter Island</h4>
            <p>Thriller • Mystery</p>
            <button>Rent ₹149</button>
        </div>
    </div>

    <div class="card">
        <img src="https://c7.alamy.com/comp/2JP63AR/movie-poster-triangle-2009-2JP63AR.jpg">
        <div class="card-body">
            <h4>Triangle</h4>
            <p>Sci-Fi • Thriller</p>
            <button>Rent ₹99</button>
        </div>
    </div>

    <div class="card">
        <img src="https://image.tmdb.org/t/p/original/jsS3a3ep2KyBVmmiwaz3LvK49b1.jpg">
        <div class="card-body">
            <h4>Prisoners</h4>
            <p>Crime • Drama</p>
            <button>Rent ₹129</button>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            background: #0f172a;
            padding: 30px;
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>

    <form method="post" action="/register">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>
</div>

</body>
</html>

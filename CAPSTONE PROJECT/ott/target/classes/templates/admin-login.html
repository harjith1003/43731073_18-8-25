<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body {
    background:#020617;
    color:#e5e7eb;
    font-family:Arial;
}
.box {
    width:400px;
    margin:120px auto;
    background:#0f172a;
    padding:30px;
    border-radius:10px;
}
input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:6px;
}
button {
    width:100%;
    padding:12px;
    background:#e50914;
    border:none;
    border-radius:6px;
    color:white;
    font-size:16px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Admin Login</h2>

    <form method="post" action="/admin/login">
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p style="color:red;">[[${error}]]</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Sports</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #020617;
        color: #e5e7eb;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: #020617;
        border-bottom: 1px solid #1e293b;
    }

    header h1 {
        margin: 0;
        font-size: 26px;
    }

    header a {
        color: #38bdf8;
        text-decoration: none;
        font-weight: bold;
    }

    .section {
        padding: 40px;
    }

    .grid {
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
    }

    .card {
        background: #0f172a;
        border-radius: 12px;
        width: 220px;
        overflow: hidden;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
    }

    .card h3 {
        margin: 0 0 8px;
        font-size: 16px;
    }

    .card p {
        margin: 0 0 12px;
        font-size: 13px;
        color: #94a3b8;
    }

    .btn {
        display: inline-block;
        padding: 8px 12px;
        background: #22c55e;
        color: #020617;
        border-radius: 6px;
        font-size: 13px;
        text-decoration: none;
        font-weight: bold;
    }

    .btn:hover {
        background: #16a34a;
    }
</style>

</head>
